<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/css/site.css" />
  <title>Cadastro</title>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="formCadastro">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <div id="messageCadastro" class="message"></div>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
  
      try {
        const res = await fetch("http://localhost:4000/api/registrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha }),
        });
  
        const dados = await res.json();
  
        if (res.ok) {
          alert(dados.msg);
          // Redireciona para a página de login após sucesso no cadastro
          window.location.href = "login.html"; // ajuste para o caminho correto do seu arquivo de login
        } else {
          alert("Erro: " + dados.msg);
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
