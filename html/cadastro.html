<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/css/site.css" />
  <link rel="shortcut icon" type="icon" href="/img/layer-MC1.png">
  <title>VogueEdge</title></head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="/img/layer-MC1.png" alt="Logo VogueEdge" class="logo">
      <h1 class="site-title">VogueEdge</h1>
    </div>
  </header>
  
   <div class="background-wrapper">
  <main>
  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="formCadastro">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <div id="messageCadastro" class="message"></div>
  </div>
  </main>

  </div>
  
  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-content">
      <!-- Esquerda -->
      <div class="footer-left">
        <h3>VogueEdge</h3>
        <p>Contatos</p>
        <div class="social-icons">
          <a href="https://www.instagram.com/john_v.izidro/"><img src="/img/instagram (1) 1.png" alt="Instagram" /></a>
          <a href="https://www.figma.com/design/RdHnvFwy3UhE0OMfGVjUts/Estoque-Roupas?node-id=2-57&t=CEHzGCzPo8Fu0jY4-1"><img src="/img/figma 1.png" alt="WhatsApp" /></a>
          <a href="https://linkedin.com/in/joão-victor-izidro"><img src="/img/linkedin 1.png" alt="LinkedIn" /></a>
          <a href="https://github.com/Johnizidro/API---cadastro"><img src="/img/github 1.png" alt="GitHub" /></a>
        </div>
      </div>
  
      <!-- Direita -->
      <div class="footer-right">
        <div class="top-titles">
          <a href="#">Políticas</a>
          <a href="#">Termos de privacidade</a>
        </div>
        <div class="bottom-title">
          <a href="#">Sobre Nós</a>
        </div>
      </div>
    </div>
  
    <!-- Linha + texto final -->
    <div class="footer-bottom">
      <hr>
      <p>© 2025 VogueEdge. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
  
      try {
        const res = await fetch("http://localhost:4000/api/registrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha }),
        });
  
        const dados = await res.json();
  
        if (res.ok) {
          alert(dados.msg);
          // Redireciona para a página de login após sucesso no cadastro
          window.location.href = "login.html"; // ajuste para o caminho correto do seu arquivo de login
        } else {
          alert("Erro: " + dados.msg);
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
