<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="icon" href="/img/layer-MC1.png">
  <title>VogueEdge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/editar.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="/img/layer-MC1.png" alt="Logo VogueEdge" class="logo" />
      <h1 class="site-title">VogueEdge</h1>
    </div>
    <nav class="header-nav">
      <a href="#sobre">Sobre Nós</a>
      <a href="/html/site.html">Cadastro</a>
      <a href="/html/listaPod.html">Produtos</a>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <h2>Editar Produto</h2>

      <form id="editForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
      
        <div class="form-group">
          <label for="preco">Preço:</label>
          <input type="number" id="preco" name="preco" step="0.01" required />
        </div>
      
        <div class="form-group">
          <label for="emEstoque">Em Estoque:</label>
          <select id="emEstoque" name="emEstoque" required>
            <option value="true">Sim</option>
            <option value="false">Não</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="cor">Cor:</label>
          <input type="text" id="cor" name="cor" placeholder="Ex: Azul, Vermelho" />
        </div>
      
        <div class="form-group">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" min="0" step="1" />
        </div>
      
        <div class="form-group">
          <label for="imagem">Imagem (opcional):</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" />
        </div>
      
        <!-- Descrição por último -->
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" name="descricao" required />
        </div>
      
        <button type="submit">Salvar Alterações</button>
      </form>

      <div id="message" class="message"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <!-- Esquerda -->
      <div class="footer-left">
        <h3>VogueEdge</h3>
        <p>Contatos</p>
        <div class="social-icons">
          <a href="https://www.instagram.com/john_v.izidro/"><img src="/img/instagram (1) 1.png" alt="Instagram" /></a>
          <a href="https://www.figma.com/design/RdHnvFwy3UhE0OMfGVjUts/Estoque-Roupas?node-id=2-57&t=CEHzGCzPo8Fu0jY4-1"><img src="/img/figma 1.png" alt="WhatsApp" /></a>
          <a href="https://linkedin.com/in/joão-victor-izidro"><img src="/img/linkedin 1.png" alt="LinkedIn" /></a>
          <a href="https://github.com/Johnizidro/API---cadastro"><img src="/img/github 1.png" alt="GitHub" /></a>
        </div>
      </div>

      <!-- Direita -->
      <div class="footer-right">
        <div class="top-titles">
          <a href="#">Políticas</a>
          <a href="#">Termos de privacidade</a>
        </div>
        <div class="bottom-title">
          <a href="#">Sobre Nós</a>
        </div>
      </div>
    </div>

    <!-- Linha + texto final -->
    <div class="footer-bottom">
      <hr />
      <p>© 2025 VogueEdge. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById('editForm');
    const messageDiv = document.getElementById('message');
    const urlParams = new URLSearchParams(window.location.search);
    const produtoId = urlParams.get('id');

    async function carregarProduto() {
      try {
        const res = await fetch(`http://localhost:4000/produtos/consulta/${produtoId}`);
        if (!res.ok) throw new Error('Produto não encontrado');

        const produto = await res.json();

        form.nome.value = produto.nome;
        form.preco.value = produto.preco;
        form.descricao.value = produto.descricao;
        form.emEstoque.value = produto.emEstoque.toString();

        // Preencher novos campos
        form.cor.value = produto.cor || '';
        form.quantidade.value = produto.quantidade !== undefined ? produto.quantidade : '';
      } catch (error) {
        messageDiv.textContent = error.message;
        messageDiv.style.color = '#e74c3c';
      }
    }

    form.addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData();
      formData.append("nome", form.nome.value);
      formData.append("preco", form.preco.value);
      formData.append("descricao", form.descricao.value);
      formData.append("emEstoque", form.emEstoque.value);

      // Novos campos
      formData.append("cor", form.cor.value);
      if (form.quantidade.value !== '') {
        formData.append("quantidade", parseInt(form.quantidade.value));
      }

      const imagemFile = form.imagem.files[0];
      if (imagemFile) {
        formData.append("imagem", imagemFile);
      }

      try {
        const response = await fetch(`http://localhost:4000/produtos/atualizar/${produtoId}`, {
          method: 'PUT',
          body: formData
        });

        if (response.ok) {
          messageDiv.textContent = 'Produto atualizado com sucesso!';
          messageDiv.style.color = '#4CAF50';

          setTimeout(() => {
            window.location.href = 'listaPod.html';
          }, 1000);
        } else {
          const erro = await response.json();
          messageDiv.textContent = `Erro: ${erro.erro || erro.message || 'Erro desconhecido'}`;
          messageDiv.style.color = '#e74c3c';
        }
      } catch (error) {
        messageDiv.textContent = 'Erro na comunicação com o servidor!';
        messageDiv.style.color = '#e74c3c';
      }
    });

    carregarProduto();
  </script>
</body>
</html>
