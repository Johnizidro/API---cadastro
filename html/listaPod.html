<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/listaPod.css" />
    <title>VogueEdge - Produtos Cadastrados</title>
  </head>
  <body>
    <h2>VogueEdge</h2>
    <div class="add-button">
      <a href="site.html">Cadastrar Novo Produto</a>
    </div>
    <div class="product-list" id="productList"></div>

    <script>
      const listUrl = "http://localhost:4000/produtos/consulta"; // para listar
      const deleteUrl = "http://localhost:4000/produtos/deletar"; // para deletar
    
      async function fetchProdutos() {
  const res = await fetch(listUrl);
  const produtos = await res.json();

  const container = document.getElementById("productList");
  container.innerHTML = "";

  produtos.forEach((prod) => {
    const imgSrc = prod.imagem || "https://via.placeholder.com/150";

    const div = document.createElement("div");
    div.className = "product-item";
    div.innerHTML = `
  <div class="product-content">
    <div class="product-text">
      <h3>${prod.nome}</h3>
      <p><strong>Preço:</strong> R$ ${prod.preco.toFixed(2)}</p>
      <p><strong>Descrição:</strong> ${prod.descricao}</p>
      <p><strong>Em Estoque:</strong> ${prod.emEstoque ? "Sim" : "Não"}</p>
      <div class="actions">
        <button onclick="editarProduto('${prod._id}')">Editar</button>
        <button onclick="deletarProduto('${prod._id}')">Excluir</button>
      </div>
    </div>
    <div class="product-image">
      <img src="${imgSrc}" alt="Imagem de ${prod.nome}" />
    </div>
  </div>
`;
    container.appendChild(div);
  });
}
    
      function editarProduto(id) {
        window.location.href = `editar.html?id=${id}`;
      }
    
      async function deletarProduto(id) {
        if (confirm("Tem certeza que deseja excluir este produto?")) {
          const res = await fetch(`${deleteUrl}/${id}`, {
            method: "DELETE",
          });
    
          if (res.status === 204) {
            alert("Produto excluído com sucesso.");
            fetchProdutos(); // Atualiza a lista
          } else {
            alert("Erro ao excluir produto.");
          }
        }
      }
    
      fetchProdutos();
    </script>
  </body>
</html>
