<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/css/site.css" />
  <link rel="shortcut icon" type="icon" href="/img/layer-MC1.png">
  <title>VogueEdge</title>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="/img/layer-MC1.png" alt="Logo VogueEdge" class="logo">
      <h1 class="site-title">VogueEdge</h1>
    </div>
  </header>
 <div class="background-wrapper">
  <main>
 <div class="form-container">
  <h2>Login</h2>
  <form id="formLogin">
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />
    </div>
    <button type="submit">Entrar</button>
  </form>
  
  <!-- Link para recuperação de senha -->
  <p style="font-size: 0.9em; margin-top: 10px;">
    Esqueceu sua senha? <a href="recupSenha.html">Clique aqui</a> para recuperar.
  </p>

  <div id="messageLogin" class="message"></div>
</div>

  </main>

  </div>

<footer class="footer">
  <div class="footer-content">
    <!-- Esquerda -->
    <div class="footer-left">
      <h3>VogueEdge</h3>
      <p>Contatos</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/john_v.izidro/"><img src="/img/instagram (1) 1.png" alt="Instagram" /></a>
        <a href="https://www.figma.com/design/RdHnvFwy3UhE0OMfGVjUts/Estoque-Roupas?node-id=2-57&t=CEHzGCzPo8Fu0jY4-1"><img src="/img/figma 1.png" alt="WhatsApp" /></a>
        <a href="https://linkedin.com/in/joão-victor-izidro"><img src="/img/linkedin 1.png" alt="LinkedIn" /></a>
        <a href="https://github.com/Johnizidro/API---cadastro"><img src="/img/github 1.png" alt="GitHub" /></a>
      </div>
    </div>

    <!-- Direita -->
    <div class="footer-right">
      <div class="top-titles">
        <a href="#">Políticas</a>
        <a href="#">Termos de privacidade</a>
      </div>
      <div class="bottom-title">
        <a href="#">Sobre Nós</a>
      </div>
    </div>
  </div>

  <!-- Linha + texto final -->
  <div class="footer-bottom">
    <hr>
    <p>© 2025 VogueEdge. Todos os direitos reservados.</p>
  </div>
</footer>

  <script>
    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
  
      try {
        const res = await fetch("http://localhost:4000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha }),
        });
  
        const dados = await res.json();
  
        if (res.ok) {
          alert(dados.msg);
          // Salvar token no localStorage para usar depois
          localStorage.setItem("token", dados.token);
          window.location.href = "listaPod.html";
          // Redirecionar para página protegida (exemplo)
          // window.location.href = "/dashboard.html";
        } else {
          alert("Erro: " + dados.msg);
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
