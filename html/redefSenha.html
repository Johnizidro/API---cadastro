<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha</title>
   <link rel="stylesheet" href="/css/site.css" /> <!-- mesmo CSS -->
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="/img/layer-MC1.png" alt="Logo VogueEdge" class="logo">
      <h1 class="site-title">VogueEdge</h1>
    </div>
  </header>
  <main>

  <div class="form-container">
    <h2>Redefinir Senha</h2>
    <form id="form-resetar">
      <div class="form-group">
        <label for="senha">Nova senha:</label>
        <input type="password" id="senha" required />
      </div>
      <button type="submit">Alterar senha</button>
    </form>
    <div id="mensagem" class="message"></div>
  </div>
</main>

<footer class="footer">
  <div class="footer-content">
    <!-- Esquerda -->
    <div class="footer-left">
      <h3>VogueEdge</h3>
      <p>Contatos</p>
      <div class="social-icons">
        <a href="#"><img src="/img/instagram (1) 1.png" alt="Instagram"></a>
        <a href="#"><img src="/img/whatsapp (1) 1.png" alt="WhatsApp"></a>
        <a href="#"><img src="/img/linkedin 1.png" alt="LinkedIn"></a>
        <a href="#"><img src="/img/github 1.png" alt="GitHub"></a>
      </div>
    </div>

    <!-- Direita -->
    <div class="footer-right">
      <div class="top-titles">
        <a href="#">Políticas</a>
        <a href="#">Termos de privacidade</a>
      </div>
      <div class="bottom-title">
        <a href="#">Sobre Nós</a>
      </div>
    </div>
  </div>

  <!-- Linha + texto final -->
  <div class="footer-bottom">
    <hr>
    <p>© 2025 VogueEdge. Todos os direitos reservados.</p>
  </div>
</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    document.getElementById("form-resetar").addEventListener("submit", async function(e) {
      e.preventDefault();
      const novaSenha = document.getElementById("senha").value;
      const res = await fetch(`http://localhost:4000/api/resetar-senha/${token}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ novaSenha })
      });
      const data = await res.json();
      const mensagemEl = document.getElementById("mensagem");
      mensagemEl.innerText = data.msg || "Erro ao redefinir senha.";

      if (res.ok) {
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
